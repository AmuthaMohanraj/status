<table>
  <thead>
     <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>TodayLearn</th>
     </tr>
  </thead>
   <tbody>
     <tr *ngFor="let i of recieveData">
       <td>{{i.name}}</td>
       <td>{{i.age}}</td>
       <td>{{i.email}}</td>
       <td>{{i.todaylearn}}</td>
     </tr>
   </tbody>
</table>
